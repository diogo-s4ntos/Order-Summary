<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="background"></div>
  <section id="page">
    <div id="card">
      <img src="assets/illustration-hero.svg" width="100%">
      <div id="text">
        <h1>Order Summary</h1>
        <p id="intro">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div id="plan-card">
          <img src="assets/icon-music.svg">
          <p id="plan-price">
            <span>Annual Plan</span>
            $59.99/year
          </p>
          <a href="#" id="change">Change</a>
        </div>
        <button id="button-1">Proceed to Paymentz</button>
        <button id="button-2">Cancel Order</button>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Kollas2">Diogo Santos</a>.
  </div>
</body>
</html>
